<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المعدل التراكمي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="loadingAnimation" class="loading-animation">
        <img src="img\Retro_Dazle_Night_Club_Logo-removebg-preview.png" alt="Logo">
    </div>
    

    <div class="container">
        <h1>حاسبة المعدل التراكمي</h1>
        <div id="message" class="message"></div>

        <!-- إدخال المعدل التراكمي السابق -->
        <div class="previous-gpa-section">
            <h3>أدخل المعدل التراكمي السابق وعدد الساعات</h3>
            <input type="number" id="previousGPA" placeholder="المعدل التراكمي السابق" step="0.01" min="0" max="5">
             <input type="number" id="previousHours" placeholder="عدد الساعات السابقة" min="0">      

        <!-- إدخال تفاصيل المادة -->
        <div class="input-section">
            <h3>أدخل تفاصيل المادة</h3>
            <input type="text" id="subjectName" placeholder="اسم المادة">
            <input type="number" id="creditHours" placeholder="عدد الساعات" min="1">
            <select id="grade">
                <option value="5">+A</option>
                <option value="4.75">A</option>
                <option value="4.5">+B</option>
                <option value="4.00">B</option>
                <option value="3.5">+C</option>
                <option value="3.00">C</option>
                <option value="2.5">+D</option>
                <option value="2.00">D</option>
                <option value="0">F</option>
            </select>
            <button id="addSubject">إضافة المادة</button>
        </div>

        <!-- جدول المواد -->
        <div>
            <table id="subjectsTable">
                <thead>
                    <tr>
                        <th>اسم المادة</th>
                        <th>عدد الساعات</th>
                        <th>التقدير</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- عرض النتائج -->
        <div class="results">
            <h3>المعدل الفصلي: <span id="semesterGPA">0.00</span></h3>
            <h3>المعدل التراكمي: <span id="cumulativeGPA">0.00</span></h3>
        </div>
    </div>


     <div class="gif-container">
        <img src="img\AAAA.gif" alt="Animated GIF">
    </div>


    <!-- التوقيع -->
    <div class="signature">
        Designed by <strong>DevFahad</strong>
    </div>
    
    <!-- سكربتات -->
    <script src="logic.js"></script>
    <script>
        // تسجيل Service Worker
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("service-worker.js")
                .then(() => console.log("Service Worker Registered Successfully"))
                .catch(error => console.error("Service Worker Registration Failed:", error));
        }



        window.onload = function() {
            setTimeout(() => {
                const loadingAnimation = document.getElementById("loadingAnimation");
                loadingAnimation.style.opacity = "0"; // إضافة تأثير اختفاء
                loadingAnimation.style.transition = "opacity 1s"; // انتقال سلس
                setTimeout(() => {
                    loadingAnimation.remove(); // حذف العنصر تمامًا من DOM
                    document.getElementById("mainContent").style.display = "block"; // إظهار المحتوى الرئيسي
                }, 1000); // تأخير حذف العنصر بعد انتهاء الأنيميشن
            }, 3000); // الانتظار 3 ثوانٍ قبل بدء الاختفاء
        };
    </script>
   
    
</body>
</html>
